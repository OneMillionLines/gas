<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Abridge</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Main style sheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Google Fonts -->

    <!-- Prata for body  -->
    <link href='https://fonts.googleapis.com/css?family=Prata' rel='stylesheet' type='text/css'>
    <!-- Tangerine for small title -->
    <link href='https://fonts.googleapis.com/css?family=Tangerine' rel='stylesheet' type='text/css'>
    <!-- Open Sans for title -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Start Reservation section -->
    <section id="mu-reservation">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="mu-reservation-area">

                        <div class="mu-title">
                            <span class="mu-subtitle"></span>
                            <h2>Abridge</h2>
                        </div>

                        <div class="mu-reservation-content">
                            <p>Shorten It. Take It. Read It. On The Go!</p>

                            <div class="col-md-6">
                                <div class="mu-reservation-left">
                                    <form class="mu-reservation-form" method="POST" action="">
                                        <div class="row">
                                            <br><br><br><br><br>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" name="uid" placeholder="Enter User ID">
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input type="password" class="form-control" name="pwd" placeholder="Enter Your Password">
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <input type="password" class="form-control" name="rpwd" placeholder="Confirm Your Password">
                                                </div>
                                            </div>

                                            <button type="submit" class="mu-readmore-btn">Join</button>
                                            <!--<button type="button" class="btn btn-danger">Action</button>-->
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div class="col-md-5 col-md-offset-1">
                                <div class="mu-reservation-right">
                                    <div class="mu-opening-hour">
                                        <h2>Abridge</h2>
                                        <ul class="list-unstyled">
                                            <li>
                                                <p>Give us url and get your points.</p>
                                            </li>
                                            <li>
                                                <p>The Text is also welcomed.</p>

                                            </li>
                                            <li>
                                                <p>We believe we saved your Time!</p>
                                            </li>

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Reservation section -->

</body>

</html>
